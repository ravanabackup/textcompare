<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Comparison Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --bg-primary: #f4f4f9;
      --bg-secondary: white;
      --text-primary: #333;
      --text-secondary: #007BFF;
      --removed-bg: #ffdddd;
      --removed-text: #ff0000;
      --added-bg: #ddffdd;
      --added-text: #00aa00;
      --border-color: #ccc;
    }
    body.dark-mode {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #4da6ff;
      --removed-bg: #5c0000;
      --removed-text: #ff6b6b;
      --added-bg: #004d00;
      --added-text: #50fa7b;
      --border-color: #444;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: var(--text-secondary);
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 15px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      resize: none;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      flex: 1;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #clearBtn {
      background-color: #dc3545;
    }
    #clearBtn:hover {
      background-color: #c82333;
    }
    .output-container {
      margin-top: 20px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
    }
    .output-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--text-primary);
    }
    .output {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: "Courier New", Courier, monospace;
      font-size: 14px;
    }
    .removed {
      background-color: var(--removed-bg);
      color: var(--removed-text);
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 3px;
      text-decoration: line-through;
    }
    .added {
      background-color: var(--added-bg);
      color: var(--added-text);
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .stats {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-primary);
      text-align: right;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <header>
    <h1>Text Comparison Tool</h1>
    <p>Compare two blocks of text to find differences.</p>
  </header>
  <div class="container">
    <textarea id="text1" placeholder="Enter first text..."></textarea>
    <textarea id="text2" placeholder="Enter second text..."></textarea>
    <div class="button-group">
      <button onclick="compareTexts()">Compare</button>
      <button id="clearBtn" onclick="clearTexts()">Clear</button>
    </div>
    <div id="result" class="output-container" style="display: none;">
      <div class="output-title">Comparison Result:</div>
      <div class="output" id="text1Output"></div>
      <div class="output" id="text2Output"></div>
      <div id="stats" class="stats"></div>
    </div>
  </div>
  <script>
    // Theme toggle functionality
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      // Save theme preference in local storage
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    // Load saved theme on page load
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });

    function compareTexts() {
      const text1 = document.getElementById("text1").value.trim();
      const text2 = document.getElementById("text2").value.trim();
      const resultContainer = document.getElementById("result");
      const text1OutputDiv = document.getElementById("text1Output");
      const text2OutputDiv = document.getElementById("text2Output");
      const statsDiv = document.getElementById("stats");

      if (!text1 || !text2) {
        text1OutputDiv.innerHTML = `<span style="color: red;">Please fill in both text fields.</span>`;
        resultContainer.style.display = "block";
        return;
      }

      const { text1Diff, text2Diff, stats } = advancedCompare(text1, text2);
      
      text1OutputDiv.innerHTML = text1Diff;
      text2OutputDiv.innerHTML = text2Diff;
      statsDiv.innerHTML = `Total Words: ${stats.totalWords} | Differences: ${stats.uniqueDifferences} | Similarity: ${stats.similarity}%`;
      resultContainer.style.display = "block";
    }

    function advancedCompare(text1, text2) {
      const words1 = text1.split('\n');
      const words2 = text2.split('\n');
      const maxLength = Math.max(words1.length, words2.length);
      
      let text1Diff = "";
      let text2Diff = "";
      let uniqueDifferences = 0;
      
      for (let i = 0; i < maxLength; i++) {
        const word1 = words1[i] || "";
        const word2 = words2[i] || "";
        
        if (word1 !== word2) {
          if (word1) text1Diff += `<span class="removed">${word1}</span>\n`;
          else text1Diff += "\n";
          
          if (word2) text2Diff += `<span class="added">${word2}</span>\n`;
          else text2Diff += "\n";
          
          uniqueDifferences++;
        } else {
          text1Diff += `${word1}\n`;
          text2Diff += `${word2}\n`;
        }
      }

      const totalWords = maxLength;
      const similarity = ((totalWords - uniqueDifferences) / totalWords * 100).toFixed(2);

      return {
        text1Diff: text1Diff.trim(),
        text2Diff: text2Diff.trim(),
        stats: {
          totalWords: totalWords,
          uniqueDifferences: uniqueDifferences,
          similarity: similarity
        }
      };
    }

    function clearTexts() {
      document.getElementById("text1").value = "";
      document.getElementById("text2").value = "";
      document.getElementById("result").style.display = "none";
    }
  </script>
</body>
</html>
